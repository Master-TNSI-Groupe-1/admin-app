<!DOCTYPE html>
<html lang="fr-fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flux Monitoring | Connexion</title>
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!-- Page content -->
<div class="main">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Connexion</h5>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                        <div class="form-label-group">
                            <input type="text" id="utilisateur" name="utilisateur" class="form-control" placeholder="Utilisateur" required autofocus>
                            <label for="utilisateur">Utilisateur</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="mdp" name="mdp" class="form-control" placeholder="Mot de passe" required>
                            <label for="mdp">Mot de passe</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                        </div>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Connexion</button>
<!--                        <hr class="my-4">-->
<!--                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"> Sign up</button>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>

<!-- Source: https://startbootstrap.com/snippets/login/ -->
<!-- Author: Start Bootstrap  -->
</body>
</html>

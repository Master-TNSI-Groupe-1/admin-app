<!DOCTYPE html>
<html lang="fr-fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flux Monitoring | Connexion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
</head>


<body>
    <!-- Page content -->
    <div class="main">
        <div>
            <div class="title"> 
                <h1> Flux Monitoring </h1>
            </div>
            
            <div class="form-wrapper">
                <form action="" class="form" th:action="@{/login}" method="post">
                    <div class="form-group">
                      <label class="form-label" for="ndc">Votre nom de compte ?</label>
                      <input id="ndc" type="text" name="username" class="form-input" />
                    </div>
                    <div class="form-group password-group">
                      <label class="form-label" for="mdp">Votre mot de passe ? </label>
                      <input id="mdp" type="password" name="password" class="form-input" />
                    </div>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                    <div class="submit-btn">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-lock"></i> Connexion </button>
                    </div>
                </form>
            </div>

            <div class="container">
                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>

<!-- Source: https://startbootstrap.com/snippets/login/ -->
<!-- Author: Start Bootstrap  -->
</body>
</html>
